<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles for NPC characters here */
    .npc-character-sheet {
      font-family: Arial, sans-serif;
      margin: 1em;
    }

    .npc-character-sheet h1 {
      font-size: 24px;
      margin-bottom: 0.5em;
    }

    .npc-character-sheet .section {
      margin-bottom: 1em;
    }

    .npc-character-sheet .section h2 {
      font-size: 18px;
      margin-bottom: 0.5em;
    }

    .npc-character-sheet label {
      display: block;
      margin: 0.5em 0 0.25em;
    }

    .npc-character-sheet input {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="npc-character-sheet">
    <h1>NPC Character Sheet</h1>
    
    <!-- Basic Information Section -->
    <section id="basic-info" class="section">
      <h2>Basic Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="type">Type:</label>
      <input type="text" id="type" name="type">
      
      <label for="description">Description:</label>
      <input type="text" id="description" name="description">
    </section>
    
    <!-- Attributes Section -->
    <section id="attributes" class="section">
      <h2>Attributes</h2>
      <label for="strength">Strength:</label>
      <input type="number" id="strength" name="strength">
      
      <label for="dexterity">Dexterity:</label>
      <input type="number" id="dexterity" name="dexterity">
      
      <label for="constitution">Constitution:</label>
      <input type="number" id="constitution" name="constitution">
      
      <label for="intelligence">Intelligence:</label>
      <input type="number" id="intelligence" name="intelligence">
      
      <label for="wisdom">Wisdom:</label>
      <input type="number" id="wisdom" name="wisdom">
      
      <label for="charisma">Charisma:</label>
      <input type="number" id="charisma" name="charisma">
    </section>
    
    <!-- Skills Section -->
    <section id="skills" class="section">
      <h2>Skills</h2>
      <div id="skill-list">
        <!-- Template for skills will be added dynamically -->
      </div>
      <button type="button" id="add-skill">Add Skill</button>
    </section>
    
    <!-- Powers Section -->
    <section id="powers" class="section">
      <h2>Powers</h2>
      <div id="power-list">
        <!-- Template for powers will be added dynamically -->
      </div>
      <button type="button" id="add-power">Add Power</button>
    </section>
    
    <!-- Notes Section -->
    <section id="notes" class="section">
      <h2>Notes</h2>
      <textarea id="notes-text" name="notes-text" placeholder="Additional notes about the NPC..."></textarea>
    </section>

    <script src="main.js"></script>
  </div>
</body>
</html>
